<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Travloc</title>
    <style>
      .location {
        display: inline-flex;
      }
      .location p {
        margin: 0;
      }
    </style>
  </head>
  <body class="font-plusJakarta">
    <header class="flex items-center fixed px-20.5 h-28 w-screen bg-transparent z-50">
      <div class="flex items-center justify-between w-full" id="nav-menu">
        <h1 class="text-4xl font-grandHotel text-white">Travloc</h1>
        <nav>
          <ul class="flex items-center justify-between gap-10 text-white">
            <li>Beranda</li>
            <li>Destinasi</li>
            <li>Usaha Lokal</li>
            <li>Tentang Kami</li>
          </ul>
        </nav>
        <a href="#" class="bg-white text-orange-500 font-semibold py-1.5 px-8 border-none rounded-lg">Daftar</a>
      </div>
    </header>
    <div id="hero" class="m-7 h-screen rounded-3xl overflow-hidden relative" style="background-image: url(./public/images/hero-bg.png);">
      <div class="hero-content flex flex-col items-center justify-center mt-64 z-0">
        <h1 class="text-5xl font-semibold text-white text-center">Temukan Keindahan Wisata Lokal <br>di Ujung Jari Anda, Jelajahi Sekarang!</h1>
        <!-- Search Input -->
        <form class="mt-9 w-2/5">   
          <label for="search" class="mb-2 text-sm font-medium sr-only text-white">Search</label>
          <div class="relative">
            <input type="search" id="search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-white rounded-full bg-gray-400/15 placeholder-white" placeholder="Telusuri destinasi, produk lokal dan usaha lokal" required />
            <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-princetonOrange hover:bg-spanishOrange focus:ring-4 focus:outline-none focus:ring-feldsparOrange font-medium rounded-full text-sm px-8 py-2"><i class="fa-solid fa-arrow-right text-lg text-center"></i></button>
          </div>
        </form>
      </div>
      <div class="grid grid-cols-2 justify-items-stretch mx-16 mt-36">
        <div class="flex flex-col gap-5 items-start">
          <div class="location items-center justify-center gap-3 border py-2 px-4 rounded-full w-48">
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.843 4.568a8.707 8.707 0 1 1 12.314 12.314l-1.187 1.174c-.875.858-2.01 1.962-3.406 3.312a2.25 2.25 0 0 1-3.128 0l-3.491-3.396c-.439-.431-.806-.794-1.102-1.09a8.707 8.707 0 0 1 0-12.314Zm11.253 1.06A7.207 7.207 0 1 0 6.904 15.822L8.39 17.29a753.98 753.98 0 0 0 3.088 3 .75.75 0 0 0 1.043 0l3.394-3.3c.47-.461.863-.85 1.18-1.168a7.207 7.207 0 0 0 0-10.192ZM12 7.999a3.002 3.002 0 1 1 0 6.004 3.002 3.002 0 0 1 0-6.003Zm0 1.5a1.501 1.501 0 1 0 0 3.004 1.501 1.501 0 0 0 0-3.003Z" fill="#ffffff"/>
            </svg>
            <p class="text-white text-sm">Pulau Padar, NTT</p>
          </div>
          <p class="text-white text-lg">Jelajahi Keindahan Nusantara Bersama Kami dan Temukan <br>Pesona Tersembunyi Serta UMKM Lokal di Setiap Sudut Negeri.</p>
        </div>
        <button class="flex gap-2 bg-white/15 py-3 px-5 rounded-full border h-13 justify-self-end self-end">
          <p class="text-white">Jelajahi Sekarang</p>
          <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.79 13.267a.75.75 0 0 0-1.086-1.034l-5.954 6.251V3.75a.75.75 0 1 0-1.5 0v14.734l-5.955-6.251a.75.75 0 0 0-1.086 1.034l7.067 7.42c.16.168.366.268.58.3a.753.753 0 0 0 .29-.001.995.995 0 0 0 .578-.3l7.067-7.419Z" fill="#ffffff"/>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
